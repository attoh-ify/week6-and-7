<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel_btn carousel_btn--left">
            <img src="left icon.png" alt="">
        </button>
        
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel_image" src="401096.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="401131.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="401170.jpg" alt="">
                </li>
            </ul>
        </div>
        
        <button class="carousel_btn carousel_btn--right">
            <img src="right icon.png" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
